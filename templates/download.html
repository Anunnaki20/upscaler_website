{% extends 'index.html' %}

{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image upscaling through SISR</title>
    <meta name="viewport" content="width=device-width, initial-scale1">
  
    <!-- Custom styles for download -->
    <link href="{% static 'styles/download.css' %}" rel="stylesheet">
</head>
     

<body class="d-flex h-100 text-center text-white">
     
    <!-- Title  -->
    <div class="container justify-content-center align-content-center py-3">
        <div class="row pt-5 justify-content-center align-content-center">
            <div class="h1">Uploaded images have been upscaled</div>
        </div>
    </div>



    <!-- <div class="container"> -->
        <div class="row">
            <div class="col img-responsive" id="test">
                <p>Original</p>
                <div class="image-area mx-auto showcase-img"><img id="myimage" src="{% static 'images/000087.png' %}"></div>
            </div>
            <div class="col img-responsive" id="test">
                <p>Upscaled</p>
                <div class="image-area mx-auto showcase-img"><img id="myimage2" src="{% static 'images/000087_x4_sisr.png' %}"></div>
            </div>
        </div>
    <!-- </div> -->

    <div class="container justify-content-center align-content-center">
        <div class="row justify-content-center align-content-center py-5">
            <a href="{% url 'sendBackZip' %}" class="btn btn-lg btn-primary">Download</a>
        </div>
        <div class="row justify-content-center align-content-center py-5">
            <a href="{% url 'upload' %}" class="btn btn-lg btn-primary">Main Page</a>
        </div>
    </div>


    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/ddpowerzoomer.js' %}">

    /***********************************************
    * Image Power Zoomer- (c) Dynamic Drive DHTML code library (www.dynamicdrive.com)
    * Please keep this notice intact
    * Visit Dynamic Drive at http://www.dynamicdrive.com/ for this script and 100s more
    ***********************************************/

    </script>

    <script type="text/javascript">

        jQuery(document).ready(function($){ //fire on DOM ready
            $('#myimage, #myimage2').addpowerzoom({
            defaultpower: 2,
            powerrange: [2,5],
            largeimage: null,
            magnifiersize: [150,150] //<--no comma following last option!
            })
        })

    </script>


    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/download.js' %}"></script>
    <script>
        /* Execute the magnify function: */
        magnify("myimage", 3);
        magnify("myimage2", 3);
        /* Specify the id of the image, and the strength of the magnifier glass: */
    </script> -->



</body>
{% endblock %}
